
    - binary_sensor:
        - name: new_version_hacs_addons
          state: "{{ states('sensor.hacs') | int(0) > 0 }}"

        - name: new_version_ha_addons
          state: "{{ states('sensor.supervisor_versions') | int(0) > 0 }}"

        - name: supervisor_is_healthy
          state: "{{ state_attr('sensor.supervisor_versions', 'healthy') }}"
