    name: rest_qiwi_x_rates_usd
    unit_of_measurement: 'RUB'
    value_template: "{{ value_json.result | selectattr('to', 'eq', '840') | selectattr('from', 'eq', '643') | map(attribute='rate') | join('') }}"
    headers:
      Accept: 'application/json'
      Content-Type: 'application/json'
