#Низкая температура входной горячей трубы
    - alias: hot pipe low or up temperature notification
      id: hot pipe low or up temperature notification
      mode: queued
      initial_state: true
      trigger:
        - platform: numeric_state
          id: 'below'
          entity_id:
            - sensor.0x158d0006c5f21e_temperature
            - sensor.0x158d0006b860cf_temperature
            - sensor.0x158d00042fd6f5_temperature
          below: 40
          for:
            minutes: 5
        - platform: numeric_state
          entity_id:
            - sensor.0x158d0006c5f21e_temperature
            - sensor.0x158d0006b860cf_temperature
            - sensor.0x158d00042fd6f5_temperature
          above: 40
          for:
            minutes: 5
      action:
        - service: telegram_bot.send_message
          data:
            target: !secret telegram_all_chat_id
            title: >
              {% if trigger.id == 'below' %} {{ '\U0001F6B1' }} {% else %} {{ '\U0001F6B0' }} {% endif -%} *Горячее водоснабжение*
            message: >
              {% if trigger.id == 'below' %} Остывает {% else %} Нагревается {% endif -%} горячая труба *{{ area_name(trigger.entity_id) }}*.
        - choose:
          - conditions: "{{ trigger.id == 'below' and trigger.entity_id == 'sensor.0x158d0006c5f21e_temperature' }}"
            sequence:
              - service: notify.huawei_lte
                data:
                  message: >-
                           {{ '\U0000203C' }} Остывает горячая труба {{ area_name(trigger.entity_id) }}.
                  target: !secret sms_phone_enzokot
                  data:
                    url: 'http://192.168.8.1/'

#Уведомление при изменении курса валют
    - alias: notifications current cross rates currency changed
      id: notifications current cross rates currency changed
      initial_state: true
      mode: single
      max_exceeded: silent
      trigger:
        - platform: state
          entity_id: sensor.rest_qiwi_x_rates_usd
      condition:
        - condition: template
          value_template: >
            {% set ignore = ['unknown', 'unavailable', 'none', None, null, ''] %}
            {{ 
               trigger.from_state.state not in ignore and
               trigger.to_state.state not in ignore and
               trigger.to_state.state != trigger.from_state.state
            }}
      action:
        - variables:
            change: >- 
                {%- set new = trigger.to_state.state | float(0.0) %}
                {%- set old = trigger.from_state.state | float(0.0) %}
                {%- if new > old %}
                  Увеличился
                {%- elif new < old %}
                  Уменьшился
                {%- else %}
                  Изменился
                {%- endif %}
        - service: telegram_bot.send_message
          data:
            target: !secret telegram_enzokot_chat_id
            title: >
                {{ '\U0001F4B1' }} *Курсы валют*
            message: >
                {{- change -}} _{{- trigger.to_state.name -}}_: с *{{- trigger.from_state.state -}}* на *{{- trigger.to_state.state }}*
        # - service: rest_command.send_telegram_bot_broadcast
        #   data: 
        #     chat_id: !secret telegram_ps4_group_chat_id
        #     parse_mode: 'HTML'
        #     text: "\U0001F4B1 <b>Курсы валют</b>\n{{- change -}} <i>{{- trigger.to_state.name -}}</i>: с <b>{{- trigger.from_state.state -}}</b> на <b>{{- trigger.to_state.state }}</b>"
        - service: python_script.exec
          data: 
            tgurl: "https://api.telegram.org/bot{{- states('input_text.var_telegram_bot_broadcast_api_token') -}}"
            chat_id: !secret telegram_ps4_group_chat_id
            text: "\U0001F4B1 <b>Курсы валют</b>\n{{- change -}} <i>{{- trigger.to_state.name -}}</i>: с <b>{{- trigger.from_state.state -}}</b> на <b>{{- trigger.to_state.state }}</b>"
            source: |
              import requests
              r = requests.post(data['tgurl']+'/sendMessage', dict(chat_id=data['chat_id'],parse_mode="HTML",text=data['text']))
              resp = r.json()    
              requests.post(data['tgurl']+'/pinChatMessage', dict(chat_id=data['chat_id'],message_id=resp['result']['message_id'],disable_notification='true'))
