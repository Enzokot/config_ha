
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'time_date'

  - platform: systemmonitor
    resources:
    - type: processor_use
    - type: processor_temperature
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: last_boot

#Supervisor versions
  - platform: command_line
    name: Supervisor versions
    command: 'curl -sSL -H "Authorization: Bearer $SUPERVISOR_TOKEN" http://supervisor/supervisor/info | jq ''{"newest_version":.data.version_latest,"current_version":.data.version,"update_available":.data.update_available,"healthy":.data.healthy,"addons":[.data.addons[] | select(.update_available)]}'''
    value_template: "{{ value_json.addons | length }}"
    unit_of_measurement: pending update(s)
    json_attributes:
    - update_available
    - newest_version
    - current_version
    - healthy
    #- addons

#Размер базы influxdb
  - platform: influxdb
    host: a0d7b954-influxdb
    port: 8086
    username: !secret influxdb_user
    password: !secret influxdb_password
    queries:
      - name: InfluxDB_DB_Size
        unit_of_measurement: MB
        value_template: '{{ (value | float(0.0) / 1024 / 1024) | round(1, "common", 0) }}'
        group_function: mean
        measurement: '"monitor"."tsm1_filestore"'
        database: _internal
        where: 'time > now() - 10s AND "database"=''homeassistant'''
        field: diskBytes 

