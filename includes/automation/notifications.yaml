#Датчик открытия входной двери    
    - alias: notification front door open long time
      initial_state: true
      trigger:
        platform: state
        entity_id: binary_sensor.0x00158d000359304c_contact
        from: 'off'
        to: 'on'
        for:
          minutes: 2
      action:
        service: notify.telegram_enzokot_to_bot
        data:
            title: >-
                   {{ '\U000026a0' }} *Датчик открытия/закрытия*
            message: >-
                     Входная дверь: открыта более 2 минут

    - alias: notification sound front door open long time
      initial_state: true
      trigger:
        platform: state
        entity_id: binary_sensor.0x00158d000359304c_contact
        from: 'off'
        to: 'on'
        for:
          minutes: 2
      condition:
          - condition: state
            entity_id: input_boolean.alarm_gateway_button
            state: 'off'
          - condition: state
            entity_id: alarm_control_panel.signalka_shliuza_alarm
            state: 'disarmed'
          - condition: or
            conditions:
              - condition: time
                after: '9:00:00'
                before: '12:00:00'
              - condition: time
                after: '17:00:00'
                before: '21:00:00'
      action:
          - service: timer.start
            entity_id: timer.front_door_ringtone          
          - service: xiaomi_aqara.play_ringtone
            data:
              gw_mac: !secret gateway1_mac
              ringtone_id: 10004
              ringtone_vol: 25

    - alias: notification sound front door open long time repeat
      initial_state: true
      trigger:
           - platform: event
             event_type: timer.finished
             event_data:
               entity_id: timer.front_door_ringtone
      action:
          - service: timer.start
            entity_id: timer.front_door_ringtone          
          - service: xiaomi_aqara.play_ringtone
            data:
              gw_mac: !secret gateway1_mac
              ringtone_id: 10004
              ringtone_vol: 40

    - alias: notification sound front door open long time cancel
      initial_state: true
      trigger:
           - platform: time
             at: "12:00:00"
           - platform: time
             at: "21:00:00"
           - platform: state
             entity_id: binary_sensor.0x00158d000359304c_contact
             from: 'on'
             to: 'off'
      condition:
            condition: state
            entity_id: timer.front_door_ringtone
            state: 'active'
      action:
          - service: timer.cancel
            entity_id: timer.front_door_ringtone

