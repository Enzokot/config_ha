  
  - sensor:
# Время с последней перезагрузки
     - name: last_boot_custom
       state: >
           {% set uptime = as_timestamp(now(), 0) - as_timestamp(states('sensor.last_boot'), 0) | int %}
           {% set minutes = (( uptime % 3600) / 60) | int %}
           {% set hours = ((uptime % 86400) / 3600) | int %}
           {% set days = (uptime / 86400) | int %}
             {% if uptime < 1 %}
               Меньше минуты
             {% else %}
               {% if days > 0 %}
                 {{ days }} д.
               {% endif %}
               {% if hours > 0 %}
                 {% if days > 0 %}
                   {{ ' ' }}
                 {% endif %}
                 {{ hours }} ч.
               {% endif %}
               {% if minutes > 0 %}
                 {% if days > 0 or hours > 0 %}
                   {{ ' ' }}
                 {% endif %}
                   {{ minutes }} мин.
               {% endif %}
             {% endif %}
       icon: mdi:clock
        
     - name: online_custom
       state: >
           {% set uptime = ((as_timestamp(now(), 0) | int - as_timestamp(states('sensor.online'), 0) | int) / 60 ) | int %}
           {% set minutes = (( uptime % 60) / 1) | int %}
           {% set hours = ((uptime % 1440) / 60) | int %}
           {% set days = (uptime / 1440) | int %}
             {% if uptime < 1 %}
               Меньше минуты
             {% else %}
               {% if days > 0 %}
                 {{ days }} д.
               {% endif %}
               {% if hours > 0 %}
                 {% if days > 0 %}
                   {{ ' ' }}
                 {% endif %}
                 {{ hours }} ч.
               {% endif %}
               {% if minutes > 0 %}
                 {% if days > 0 or hours > 0 %}
                   {{ ' ' }}
                 {% endif %}
                   {{ minutes }} мин.
               {% endif %}
             {% endif %}
       icon: mdi:clock

     - name: cert_expiry_keenetic_domain
       unit_of_measurement: 'дн.'
       icon: mdi:certificate-outline
       state: >
            {% if as_timestamp(states('sensor.cert_expiry_timestamp_enzokot_keenetic_pro'), 0) | int > as_timestamp(states('sensor.date'), 0) | int %}
              {{ ((as_timestamp(states('sensor.cert_expiry_timestamp_enzokot_keenetic_pro'), 0) - as_timestamp(states('sensor.date'), 0) | int) / 86400) | int }}
            {% else %}
              0
            {% endif %}

     - name: cert_expiry_asuscomm_domain_klg
       unit_of_measurement: 'дн.'
       icon: mdi:certificate-outline
       state: >
            {% if as_timestamp(states('sensor.cert_expiry_timestamp_motkot_asuscomm_com_8443'), 0) | int > as_timestamp(states('sensor.date'), 0) | int %}
              {{ ((as_timestamp(states('sensor.cert_expiry_timestamp_motkot_asuscomm_com_8443'), 0) - as_timestamp(states('sensor.date'), 0) | int) / 86400) | int }}
            {% else %}
              0
            {% endif %}
