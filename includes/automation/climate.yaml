- alias: air humidifier day and night speed
  id: air humidifier day and night speed
  #initial_state: true
  mode: queued
  max: 25
  trigger:
    - platform: time
      at: "22:00:00"
    - platform: time
      at: "08:00:00"
  action:
      - choose:
          - conditions:  
                - condition: state
                  entity_id: fan.xiaomi_miio_device
                  state: 'on'    
            sequence:
                - service: fan.set_speed
                  data:
                    entity_id: fan.xiaomi_miio_device
                    speed: >-
                          {% if '08:00:00' <= as_timestamp(trigger.now) | timestamp_custom('%H:%M:%S')  < '22:00:00' %}
                            Auto
                          {% else %}  
                            Silent 
                          {% endif %}
      - choose:
          - conditions:  
                - condition: state
                  entity_id: fan.xiaomi_miio_device_1
                  state: 'on'    
            sequence:
                - service: fan.set_speed
                  data:
                    entity_id: fan.xiaomi_miio_device_1
                    speed: >-
                          {% if '08:00:00' <= as_timestamp(trigger.now) | timestamp_custom('%H:%M:%S')  < '22:00:00' %}
                            Auto
                          {% else %}  
                            Low 
                          {% endif %}

