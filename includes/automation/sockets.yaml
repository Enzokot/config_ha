#Гирлянда в детской
    - alias: on move turn on garland childrens room
      trigger:
        - platform: state
          entity_id: binary_sensor.0x00158d00054b8d72_occupancy
          from: 'off'
          to: 'on'
      condition:
        condition: or
        conditions:
            - condition: time
              after: '09:30:00'
              before: '12:00:00'
            - condition: time
              after: '17:00:00'
              before: '21:00:00'
      action:
        - choose:
            - conditions:
                - condition: state
                  entity_id: switch.0x842e14fffe5047f5_switch
                  state: 'off'
              sequence:
                  - service: switch.turn_on
                    data:
                      entity_id: switch.0x842e14fffe5047f5_switch
        - service: timer.start
          data:
            entity_id: timer.turn_off_garland_childrens_room
            duration: 300

    - alias: on timer turn off garland childrens room
      initial_state: true
      trigger:
          - platform: event
            event_type: timer.finished
            event_data:
              entity_id: timer.turn_off_garland_childrens_room
      action:
          - service: switch.turn_off
            data:
              entity_id: switch.0x842e14fffe5047f5_switch
