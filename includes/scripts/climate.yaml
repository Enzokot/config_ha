
#Переключатели увлажнителя
    xiaomi_miio_fan_change_param:
        mode: queued
        max: 25
        fields:
          servicename:
            description: 'Имя сервиса'
            example: 'on'
          identity:
            description: 'Имя сущности'
            example: 'fan.xiaomi_miio_device'
        sequence:
            - service: >-
                        {{ servicename }}
              data:
                entity_id: >-
                        {{ identity }}

