
  - platform: template
    sensors:
      new_version_ha:
        value_template: "{{ states('sensor.latest_version_ha') != 'unknown' and states('sensor.current_version_ha') != 'unknown' 
                         and states('sensor.current_version_ha') != states('sensor.latest_version_ha') }}"

      rpi_power_inverted:
        value_template: "{{ is_state('binary_sensor.rpi_power_status', 'off') }}"
        friendly_name: Состояние питания RPi
        icon_template: 'mdi:raspberry-pi'
        device_class: power

      new_version_supervisor:
        value_template: "{{ state_attr('sensor.latest_version_ha', 'supervisor') != 'unknown' and state_attr('sensor.supervisor_versions', 'current_version') != 'unknown' 
                         and state_attr('sensor.latest_version_ha', 'supervisor') != state_attr('sensor.supervisor_versions', 'current_version') }}"

      new_version_hacs_addons:
        value_template: "{{ states('sensor.hacs') | int > 0 }}"

      new_version_ha_addons:
        value_template: "{{ states('sensor.supervisor_versions') | int > 0 }}"
