
title: Kotletochka smart home
views:

  - title: Главная
    icon: mdi:home-assistant
    cards:

      - type: vertical-stack
        cards:

        - type: markdown
          content: >
             **Текущее состояние**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.date
              name: Дата
              icon: mdi:calendar-check-outline
            - entity: sensor.time
              name: Время
              icon: mdi:clock-outline
            - entity: sensor.last_boot_custom
            - entity: sensor.online_custom
            - entity: sensor.cert_expiry_enzokot_domain
            - entity: sensor.cert_expiry_keenetic_domain
            - entity: binary_sensor.rpi_power_inverted

        - type: markdown
          content: >
             **Резервное копирование**
             
        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.snapshots_in_hassio_train
            - entity: sensor.snapshots_in_google_drive_train
            - entity: sensor.last_google_backup_train
            
      - type: vertical-stack
        cards:
        - type: markdown
          content: >
             **Графики** 

        - type: horizontal-stack
          cards:

           - type: gauge
             name: Загрузка CPU
             unit: '%'
             entity: sensor.processor_use
             severity:
                green: 0
                yellow: 60
                red: 85
             
           - type: gauge
             name: Загрузка ОЗУ
             unit: '%'
             entity: sensor.memory_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85
                
        - type: horizontal-stack
          cards:

           - type: gauge
             name: Диск заполнен
             unit: '%'
             entity: sensor.disk_use_percent
             severity:
                green: 0
                yellow: 60
                red: 85    
                
           - type: gauge
             name: Свободное место
             unit: 'Гб'
             min: 0
             max: 109
             entity: sensor.disk_free
             severity:
                red: 0
                yellow: 3
                green: 8

        - type: custom:mini-graph-card
          entities:
             - entity: sensor.processor_temperature
          show:
            extrema: true
            labels: true
          hour24: true
          font_size: 70
          points_per_hour: 6
          hours_to_show: 12

        - type: 'custom:mini-graph-card'
          entities:
             - entity: sensor.speedtest_download
               name: Download
               show_state: true
             - entity: sensor.speedtest_upload
               name: Upload
               show_state: true
             - entity: sensor.speedtest_ping
               name: Ping
          show:
            extrema: true
            labels: true
          align_state: center
          font_size: 70
          hour24: true
          hours_to_show: 24
          name: Speedtest.net
          points_per_hour: 1
        #   tap_action:
        #     action: call-service
        #     service: speedtestdotnet.speedtest

      - type: vertical-stack
        cards:

        - type: markdown
          content: >
             **Состояние баз** 

        - type: entities
          show_header_toggle: false
          entities:
            - entity: sensor.maria_db_size
              name: Объем базы данных Maria
              icon: mdi:database
              secondary_info: entity-id
            - type: call-service
              icon: mdi:database-minus
              name: База данных
              action_name: Сжать
              service: automation.trigger
              service_data:
                entity_id: automation.db_purge_everyday
            - type: divider
            - entity: sensor.influxdb_db_size
              icon: mdi:database
              secondary_info: entity-id

        - type: markdown
          content: >
             **Розетка сервера** 

        - type: horizontal-stack
          cards:
            - entity: switch.server_ac_power_socket_relay
              state_color: true
              type: button
              tap_action:
                action: call-service
                service: switch.toggle
                service_data:
                  entity_id: switch.server_ac_power_socket_relay
                confirmation:
                  text: Вкл/выкл розетку?
            - entity: switch.server_ac_power_socket_reboot_powerload
              state_color: true
              type: button
              tap_action:
                action: call-service
                service: switch.toggle
                service_data:
                  entity_id: switch.server_ac_power_socket_reboot_powerload
                confirmation:
                  text: Перезапустить нагрузку?

        - type: custom:vertical-stack-in-card
          cards:
            - type: entities
              show_header_toggle: false
              entities:
                  - entity: sensor.server_ac_power_socket_w
                  - entity: sensor.total_server_socket_cable_daily_electicity
                  - entity: sensor.total_server_socket_cable_monthly_electicity

  - title: Освещение
    icon: mdi:lightbulb-group

    cards:
    
      - type: vertical-stack
        cards:
        - type: markdown
          content: >
             **Освещение детская** 
