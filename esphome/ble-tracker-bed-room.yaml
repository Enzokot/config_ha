  reboot_timeout: 0s

ota:
  password: !secret ota_password

# Веб сервер
#web_server:
#  port: 80

esp32_ble_tracker:
 scan_parameters:
    interval: 320ms
    window: 30ms
    #interval: 512ms
    #window: 48ms

sensor:
  - platform: xiaomi_lywsd02
    mac_address: !secret clock_bt_bed_room_mac
    temperature:
      name: "ESP Xiaomi Bed Room Temperature"
    humidity:
      name: "ESP Xiaomi Bed Room Humidity"
    battery_level:
      name: "ESP Xiaomi Bed Room Battery Level"

  - platform: wifi_signal
    name: "$devicename WiFi RSSI"
    update_interval: 60s

switch:
  - platform: restart
    name: "$devicename Restart"      

  - platform: gpio
    id: onboard_led
    name: "$devicename On Board Led"
    pin:
      number: GPIO2
      mode: OUTPUT
    restore_mode: ALWAYS_OFF

text_sensor:
  - platform: wifi_info
    ssid:
      name: "${devicename} Connected SSID"
    bssid:
      name: "${devicename} Connected BSSID" 

binary_sensor:
  - platform: status
    name: "$devicename Status"
    id: status_connection
    internal: true
    on_state:
          then:
            - if:
                condition:
                    - binary_sensor.is_on: "status_connection"
                then:
                  - switch.turn_on: "onboard_led"
                  
            - if:
                condition:
                    - binary_sensor.is_off: "status_connection"
                then:
                  - switch.turn_off: "onboard_led"
