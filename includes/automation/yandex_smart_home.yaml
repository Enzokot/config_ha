
#Включение/выключение звуков активации Алисы и подтверждения выполнения команд
    - alias: change mute on off alice activation sounds
      id: change mute on off alice activation sounds
      initial_state: true
      max_exceeded: silent
      trigger:
        - platform: homeassistant
          event: start
        - platform: time
          at:
            - "8:00:00"
            - "13:30:00"
            - "16:00:00"
            - "21:30:00"
      action:
        - variables:
            time_to_on: >
                {% set time_now = now() %}
                {{ today_at('8:00') <= time_now < today_at('13:30') or today_at('16:00') <= time_now < today_at('21:30') }}
        - service: media_player.play_media
          entity_id: media_player.yandex_station_ff98f029b620413b35e5e278
          data:
           media_content_id: "{{- 'без лишних слов: ' + iif(time_to_on, 'нет', 'да') -}}"
           media_content_type: settings
        - delay: 2
        - service: media_player.play_media
          entity_id: media_player.yandex_station_ff98f029b620413b35e5e278
          data:
           media_content_id: "{{- 'звук активации: ' + iif(time_to_on, 'да', 'нет') -}}"
           media_content_type: settings

#Изменение имени управляющей команды Алиса/Яндекс
    - alias: change name activation for voice assistant
      id: change name activation for voice assistant
      initial_state: true
      max_exceeded: silent
      trigger:
        - platform: event
          event_type: yandex_intent
          event_data:
            text: откликайся на алису
        - platform: event
          event_type: yandex_intent
          event_data:
            text: откликайся на яндекс
      action:
        - service: media_player.play_media
          entity_id: media_player.yandex_station_ff98f029b620413b35e5e278
          data:
           media_content_id: "имя: {{ trigger.event.data.text | replace('откликайся на ', '') | replace('у', 'а') }}"
           media_content_type: settings

#Уборка конкретных комнат
    - alias: clean one room by comand from voice assistant
      id: clean one room by comand from voice assistant
      initial_state: true
      max_exceeded: silent
      trigger:
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка спальни"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка детской"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка гостиной"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка ванной"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка гардероба"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка туалета"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка коридора"
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: phrase_action
            value: "уборка кухни"
      action:
        - service: vacuum.send_command
          data:
            entity_id: vacuum.xiaomi_vacuum_cleaner
            command: app_segment_clean
            params: >
                {{ trigger.event.data.value | replace('уборка ', '') 
                    | replace('детской', '16') 
                    | replace('спальни', '1') 
                    | replace('гостиной', '17') 
                    | replace('кухни', '2') 
                    | replace('ванной', '18') 
                    | replace('гардероба', '19') 
                    | replace('туалета', '20') 
                    | replace('коридора', '21') 
                    | int(0)
                }}

#Данные с уличной метеостанции
    - alias: outdoor climate by comand from voice assistant
      id: outdoor climate by comand from voice assistant
      initial_state: true
      max_exceeded: silent
      trigger:
        - platform: event
          event_type: yandex_speaker
          event_data:
            instance: text_action
            value: "Сделай громче на 0-"
      action:
        - service: media_player.play_media
          data:
            entity_id: "{{ trigger.event.data.entity_id }}"
            media_content_type: text
            media_content_id: > 
                Температура {{ states('sensor.0x158d000542ceaf_temperature') | round(0, 'ceil', 0) | format(morph='градус', as_text=false) }} цельсия. 
                Давление {{ states('sensor.158d000542ceaf_pressure') | round(0, 'ceil', 0) | format(morph='миллиметр', as_text=false) }} ртутного столба
                Влажность {{ states('sensor.0x158d000542ceaf_humidity') | round(0, 'ceil', 0) | format(morph='процент', as_text=false) }}
