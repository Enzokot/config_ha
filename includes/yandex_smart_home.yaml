    switch.0x086bd7fffe5aecf8_left:
      type: devices.types.light

    media_player.sony_bravia_tv:
      type: devices.types.media_device.tv
      modes:
        input_source:
          one: ['YouTube']
          two: ['Мульт']
          three: ['КАРУСЕЛЬ']
      custom_modes:
        input_source:
          set_mode:
            service: media_player.play_media
            data:
              entity_id: media_player.sony_bravia_tv
              media_content_type: "{{ iif(mode == 'YouTube', 'app', 'channel') }}"
              media_content_id: "{{ mode }}"
      custom_toggles:
        pause:
          turn_on:
            service: remote.send_command
            data:
              entity_id: remote.sony_bravia_tv
              command: "Pause"
          turn_off:
            service: remote.send_command
            data:
              entity_id: remote.sony_bravia_tv
              command: "Play"

    media_player.lg_smart_tv:
      type: devices.types.media_device.tv
      turn_off:
        service: remote.send_command
        data:
          entity_id: remote.broadlink_ir_rm4_mini
          command: 'b64:JgBYAAABI5URFBEUEjgRFBEUERQRFREUETgSOBEUETkROBE5ETgSOBEUERQRFBI4ERQRFBEUEhQROBI4ETgRFRA5ETkROBI4EQAFJwABJkwRAAxeAAElSxIADQU='
      modes:
        input_source:
          one: ['YouTube']
          two: ['ТВ (LiveTV)']
      custom_toggles:
        pause:
          turn_on:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'PAUSE'
          turn_off:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'PLAY'
        mute:
          state_attribute: is_volume_muted
          turn_on:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'MUTE'
          turn_off:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'MUTE'
      custom_ranges:
        channel:
          set_value:
            service: media_player.play_media
            data:
              entity_id: media_player.lg_smart_tv
              media_content_id: "{{ value }}"
              media_content_type: "channel"
          increase_value:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'CHANNELUP'
          decrease_value:
            service: webostv.button
            data:
              entity_id: media_player.lg_smart_tv
              button: 'CHANNELDOWN'
          range:
            min: 1
            max: 156

    media_player.tv_kotletochka_tv_sam:
      type: devices.types.media_device.tv
      turn_on:
        service: esphome.perenio_petra01_kitchen_send_samsung_command
        data:
          data: '0xE0E040BF'
      turn_off:
        service: esphome.perenio_petra01_kitchen_send_samsung_command
        data:
          data: '0xE0E040BF'
      custom_toggles:
        pause:
          turn_on:
            service: remote.send_command
            data:
              entity_id: remote.tv_kotletochka_tv_sam
              command: 'KEY_PAUSE'
          turn_off:
            service: remote.send_command
            data:
              entity_id: remote.tv_kotletochka_tv_sam
              command: 'KEY_PLAY'
      custom_ranges:
        channel:
          set_value:
          #Для асинхронной смены абсолютного значения канала, т.к. интеграция выполняет данную команду с большой задержкой
            service: script.turn_on
            data:
              entity_id: script.media_player_play_media_content_type
              variables:
                entity: media_player.tv_kotletochka_tv_sam
                content_id: "{{ value }}"
                content_type: "channel"
          increase_value:
            service: remote.send_command
            data:
              entity_id: remote.tv_kotletochka_tv_sam
              command: "KEY_CHUP"
          decrease_value:
            service: remote.send_command
            data:
              entity_id: remote.tv_kotletochka_tv_sam
              command: "KEY_CHDOWN"
          range:
            min: 1
            max: 204

