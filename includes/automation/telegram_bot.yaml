      id: change keyboard sync yeelight ceiling to switch
      mode: single
      max_exceeded: silent  
      initial_state: true
      trigger:
        - platform: event
          event_type: telegram_callback
          event_data:
            data: '/changelight'
      condition:
          condition: or
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity_id: binary_sensor.0x158d0003f37a0f_contact
                  state: 'on'
                - condition: state
                  entity_id: light.yeelight_ceiling_cr
                  state: 'off'
            - condition: and
              conditions:
                - condition: state
                  entity_id: binary_sensor.0x158d0003f37a0f_contact
                  state: 'off'
                - condition: state
                  entity_id: light.yeelight_ceiling_cr
                  state: 'on'
      action:
        - parallel:
            - service: light.toggle
              entity_id: light.yeelight_ceiling_cr
            - service: automation.turn_on
              entity_id: automation.sync_yeelight_ceiling_to_switch
        - service: telegram_bot.answer_callback_query
          data:
            callback_query_id: '{{ trigger.event.data.id }}'
            message: 'Изменили состояние'

