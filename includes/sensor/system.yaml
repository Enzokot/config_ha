
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'time_date'

  - platform: systemmonitor
    resources:
    - type: processor_use
    - type: processor_temperature
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: last_boot
    - type: disk_free
      arg: /

#  - platform: filesize
#    file_paths:
#     - /config/home-assistant_v2.db
     
  - platform: sql
    db_url: !secret connection_string
    queries:
      - name: Maria DB size
        query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1048576, 2) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
        column: 'value'
        unit_of_measurement: MB 

  - platform: cert_expiry
    host: !secret certificate_host
    port: !secret certificate_port

  - platform: uptime
    name: online

  - platform: version
    source: hassio
    name: Latest version HA

# HA current version    
  - platform: version
    name: Current version HA

#Public IP
  - platform: dnsip
    resolver: 1.1.1.1
    hostname: !secret base_url
    name: myip

#Supervisor versions
  - platform: command_line
    name: Supervisor versions
    command: 'curl http://supervisor/supervisor/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version,"update_available":.data.update_available,"addons":[.data.addons[] | select(.update_available)]}'''
    value_template: "{{ value_json.addons | length }}"
    unit_of_measurement: pending update(s)
    json_attributes:
    - update_available
    - newest_version
    - current_version
    - addons

#Дата последней резервной копии
  - platform: mqtt
    name: Last Backup DB Homeassistant
    state_topic: "last_backup_db_at"
    icon: mdi:calendar-clock
    force_update: true

#Размер базы influxdb
  - platform: influxdb
    host: a0d7b954-influxdb
    port: 8086
    username: !secret influxdb_user
    password: !secret influxdb_password
    queries:
      - name: InfluxDB_DB_Size
        unit_of_measurement: MB
        value_template: '{{ (value | float / 1024 /1024) | round(1) }}'
        group_function: mean
        measurement: '"monitor"."shard"'
        database: _internal
        where: 'time > now() - 1m AND "database"=''homeassistant'''
        field: diskBytes 
